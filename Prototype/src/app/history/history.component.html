

<html>
    <body>
        <br />
        <br />
        <br />
        <div>
            <h1 class = "title"> History </h1>
            <br />
            <br />
                <div  class = "transactionsTable">
                    <div *ngIf = "positions">
                        <cdk-virtual-scroll-viewport itemSize = "400" class = "scroll">
                            <table>
                                <thead>
                                    <tr>
                                        <th> Currency </th>
                                        <th> Quantity </th>
                                        <th> Position Type </th>
                                        <th> Date </th>
                                    </tr>
                                    <tr class = "rows" *ngFor = "let pos of positions">
                                        <td> {{ pos.partitionKey }} </td>
                                        <td> {{ pos.quantity }} </td>
                                        <td> {{ pos.positionType }} </td>
                                        <td> {{ pos.timeStamp }} </td>
                                    </tr>
                                </thead>
                            </table>
                        </cdk-virtual-scroll-viewport>
                    </div>
                </div>
            <br />
            <br />
            <br />
        </div>
    </body>
</html>
