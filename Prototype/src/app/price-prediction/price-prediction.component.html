<div style="margin: 1%;">
    <div *ngIf="data.length > 0">
        <ngx-charts-gauge 
        [view]="view"
        [scheme]="colorScheme"
        [results]="data"
        [legend]="legend"
        [legendPosition]="legendPosition"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        [valueFormatting]="onGaugeFormat"
        style="float: left;">
        </ngx-charts-gauge>
    </div>
    
    <div *ngIf="multi[0].series.length > 0" style="float: right;">
        <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        (select)="onSelect($event)">
        </ngx-charts-line-chart>
    </div>
</div>
