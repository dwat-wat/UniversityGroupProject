<div style="margin: 1%;">
    <div style="float: left; width: 8%;">
        <h3>From:{{fromdate.shortdate}}</h3>
        <ngb-datepicker #dpfrom [(ngModel)]="modelFrom" (ngModelChange)="onFromDateChange($event)" (navigate)="fromdate = $event.next"></ngb-datepicker>
        <br/>
        <h3>To:{{todate.shortdate}}</h3>
        <ngb-datepicker #dpto [(ngModel)]="modelTo" (ngModelChange)="onToDateChange($event)" (navigate)="todate = $event.next"></ngb-datepicker>   
    </div>
        
    <div *ngIf="linegraphdata[0].series.length > 0" style="float: right;">
        <ngx-charts-line-chart
        [view]="graphview"
        [scheme]="colorScheme"
        [results]="linegraphdata"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        (select)="onSelect($event)">
        </ngx-charts-line-chart>
    </div>

    <div >
        <ngx-gauge [type]="gaugeType" 
           [value]="gaugeValue" 
           [thresholds]="thresholdConfig"
           [min]="-5"
           [max]="5"
           [size]="gaugeSize"
           [thick]="40"
           [backgroundColor]="backgroundColor"
           style="float:left; left:12%;">
           <ngx-gauge-value>
            {{gaugeText}}
            </ngx-gauge-value>    
            <ngx-gauge-label>
                Confidence: {{gaugeConfidence}}%
            </ngx-gauge-label>
        </ngx-gauge>


        <!-- <ngx-gauge [type]="gaugeType" 
           [value]="gaugeValueActual" 
           [thresholds]="thresholdConfig"
           [min]="-5"
           [max]="5"
           [size]="gaugeSize"
           [thick]="40"
           [backgroundColor]="backgroundColor"
           style="float:left; left:12%;"
           *ngIf>
           <ngx-gauge-value>
            {{gaugeActualText}}
            </ngx-gauge-value>    
            <ngx-gauge-label>
                Confidence: {{gaugeActualChange}}%
            </ngx-gauge-label>
        </ngx-gauge> -->

        <div *ngIf="data.length > 0">
            <ngx-charts-gauge 
            [view]="gaugeview"
            [scheme]="colorScheme"
            [results]="data"
            [legend]="legend"
            [legendPosition]="legendPosition"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
            [valueFormatting]="onGaugeFormat"
            style="float: right;">
            </ngx-charts-gauge>
        </div>
    </div>

     -->
</div>
