
<html>
    <body>
        <div class = "positions">
            <div id = "content">
                <form [formGroup] = "positionsForm">
                    <div class = "form-group">
                        <div>
                            <button id = "openPosition" (click) = "onBuy()"> Buy </button>
                        </div>

                        <div>
                            <input type = "number" formControlName = "positionQuantity" id = "positionQuantity" min = "1" >
                        </div>
                        
                        <div>
                            <button id = "openPosition" (click) = "onSell()"> Sell </button>
                        </div>
                    </div>
                </form>

                <table class = "positionsTable">
                    <thead>
                        <tr>
                            <Th> Currency </Th>
                            <th> Quantity </th>
                            <th> Position Type </th>
                            <th> Bought Price </th>
                            <th> Current Price </th>
                            <th> Profit </th>
                            <th> Date </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </form>

        <table class = "positionsTable">
            <thead>
                <tr>
                    <Th> Currency </Th>
                    <th> Quantity </th>
                    <th> Position Type </th>
                    <th> Bought Price </th>
                    <th> Current Price </th>
                    <th> Profit </th>
                    <th> Date </th>
                </tr>
            </thead>
        </table>
    </div>
</div>
